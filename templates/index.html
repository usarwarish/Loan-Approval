<!DOCTYPE html>

<html >

<head>
  <meta charset="UTF-8">
  <title>Deploy ML model using flask</title>
</head>

<body>

 <div class="login">

    <h1>Welcome to Loan Approval Prediction</h1>
    

    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Loan_ID" placeholder="Loan_ID" required="required" />
        <input type="text" name="Gender" placeholder="Female/Male" required="required" />
        <br><br>
		<input type="text" name="Married" placeholder="Married yes/no" required="required" />
        <input type="text" name="Dependents" placeholder="0 to 3" required="required" />
        <br><br>
        <input type="text" name="Education" placeholder="Graduate/Not Graduate" required="required" />
        <input type="text" name="Self_Employed" placeholder="Yes/No" required="required" />
        <br><br>
		<input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
        <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
        <br><br>
        <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required" />
        <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required" />
        <br><br>
		<input type="text" name="Credit_History" placeholder="0/1" required="required" />
        <input type="text" name="Property_Area" placeholder="Semiurban/Urban/Rural" required="required" />
        <br><br>
        
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
    </form>

   <br>
   <br>

   {{ output }}

 </div>


</body>
</html>
